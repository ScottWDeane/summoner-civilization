<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dungeon Delving</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/interface.css'>
    <script src='js/app.js'></script>
</head>
<body>
    Current souls: <span id="soulEnergy">0</span> <button onClick="collectEnergy(1)">Gather Soul Energy</button>
    <br>
    Current bones: <span id="bones">0</span> <button onClick="collectBones(1)">Pilfer some Bones</button>
    <br>
    Current blood: <span id="blood">0</span> <button onClick="collectBlood(1)">Collect a vial of Blood</button>
    <br>
    Current corpses: <span id="corpses">0</span> <button onClick="collectCorpses(1)">Exhume a Corpse</button>

    Current skeletons: <span id="skeletons">0</span> 
    <br>
    Next Skeleton Cost: <span id="nextSkeletonCost">5</span> bones
    <br>
    <br>
    <button onClick="summonSkeleton()">Summon a Skeleton</button>

    
</body>
</html>
