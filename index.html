<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dungeon Delving</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/interface.css'>
    <script src='js/app.js' defer></script>
</head>
<body>
    <div>
        Soul Energy: <span id="soulEnergy">0</span> / <span id="soulCap">100</span> (<span id="soulEnergyCollectionRate">0</span> / s)
        <button id="gatherSoulEnergyButton" onClick="setGatherResource('soulEnergy')">Gather Soul Energy</button> 
        <button id="assignSkeletonToSoulEnergyCollection" onClick="assignSkeletonToResource('soulEnergy')">Assign a Skeleton</button>
        <button id="removeSkeletonFromSoulEnergyHarvesting" onClick="removeSkeletonFromResource('soulEnergy')">Remove a Skeleton</button>
        Skeletons: <span id="numberOfSkeletonsHarvestingSoulEnergy">0</span> / <span id="maxSkeletonsSoulEnergyHarvesting">1</span>
    </div>

    <div>
        Bones: <span id="bones">0</span> / <span id="bonesCap">10</span> (<span id="bonesCollectionRate">0</span> / s) 
        <button id="gatherBonesButton" onClick="setGatherResource('bones')">Process a cadaver</button>
        <button id="assignSkeletonToBonesCollection(1)" onClick="assignSkeletonToResource('bones')">Assign a Skeleton</button>
        <button id="removeSkeletonFromBoneHarvesting" onClick="removeSkeletonFromResource('bones')">Remove a Skeleton</button>
        Skeletons: <span id="numberOfSkeletonsHarvestingBones">0</span> / <span id="maxSkeletonsBonesHarvesting">1</span>
    </div>

    <div>
        Stone: <span id="stone">0</span> / <span id="stoneCap">10</span> (<span id="stoneCollectionRate">0</span> / s) 
        <button id="gatherStoneButton" onClick="setGatherResource('stone')">Collect Stone</button>
        <button id="assignSkeletonToStoneCollection(1)" onClick="assignSkeletonToResource('stone')">Assign a Skeleton</button>
        <button id="removeSkeletonFromStoneHarvesting" onClick="removeSkeletonFromResource('stone')">Remove a Skeleton</button>
        Skeletons: <span id="numberOfSkeletonsHarvestingStone">0</span> / <span id="maxSkeletonsStoneHarvesting">1</span>
    </div>

    <div>
        Corpses: <span id="corpses">0</span> / <span id="corpseCap">10</span> (<span id="corpsesCollectionRate">0</span> / s) 
        <button id="gatherCorpsesButton" onClick="setGatherResource('corpses')">Pilfer Graveyard</button>
        <button id="assignSkeletonToCorpsesCollection(1)" onClick="assignSkeletonToResource('corpses')">Assign a Skeleton</button>
        <button id="removeSkeletonFromCorpseHarvesting" onClick="removeSkeletonFromResource('corpses')">Remove a Skeleton</button>
        Skeletons: <span id="numberOfSkeletonsHarvestingCorpses">0</span> / <span id="maxSkeletonsCorpseHarvesting">1</span>
    </div>

    <br>

    Summoned Skeletons: <span id="skeletons">0</span> / <span id="skeletonsCap">1</span> 
    <br>
    <button onClick="summonSkeleton()">Summon a Skeleton (cost: <span id="nextSkeletonCost">10</span> bones) </button>

    <br>
    <br>
    <br>

    <div>Buildings</div>
    <div>
        Crypts (increase skeleton capacity): <span id="currentCrypts">0</span> <button id="purchaseCrypt" onClick="buildCrypt()">Build a Crypt (<span id="nextCryptCost">10</span> stone)</button>
    </div>
    <div>
        Ossuary (increase bones capacity): <span id="currentOss">0</span> <button id="purchaseOssuary" onClick="buildOssuary()">Build an Ossuary (<span id="nextOssuaryCost">10</span> stone)</button>
    </div>

    <br>
    <br>
    <br>

    <button onClick="saveGame()">Manual Game Save</button>
    <br>
    <button onClick="deleteSave()">Delete Save</button>
    <br>
    <button onClick="resetGame()">Completely Reset Game</button>
</body>
</html>
