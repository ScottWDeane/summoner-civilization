<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dungeon Delving</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/interface.css'>
    <script src='js/app.js' defer></script>
</head>
<body>
    <div>
        Soul Energy: <span id="soulEnergy">0</span> / <span id="soulCap">10</span>
        <button id="gatherSoulEnergyButton" onClick="setGatherResource('soulEnergy')">Gather Soul Energy</button> 
    </div>

    <div>
        Bones: <span id="bones">0</span> / <span id="bonesCap">10</span> 
        <button id="gatherBonesButton" onClick="setGatherResource('bones')">Process a cadaver</button>
    </div>

    <div>
        Blood: <span id="blood">0</span> / <span id="bloodCap">10</span> 
        <button id="gatherBloodButton" onClick="setGatherResource('blood')">Collect vials of Blood</button>
    </div>

    <div>
        Corpses: <span id="corpses">0</span> / <span id="corpseCap">10</span> 
        <button id="gatherCorpsesButton" onClick="setGatherResource('corpses')">Pilfer Graveyard</button>
    </div>

    <br>

    Current skeletons: <span id="skeletons">0</span> 
    <br>
    Next Skeleton Cost: <span id="nextSkeletonCost">10</span> bones
    <br>
    <button onClick="summonSkeleton()">Summon a Skeleton</button>

    <br>
    <br>
    <br>

    <button onClick="saveGame()">Manual Game Save</button>
    <br>
    <button onClick="deleteSave()">Delete Save</button>
    <br>
    <button onClick="resetGame()">Completely Reset Game</button>
</body>
</html>
